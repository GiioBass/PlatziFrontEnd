<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/?family=Muli:wght@200&display=swap" rel="tylesheet">
	<link rel="stylesheet" href="styles/styles.css">
	<title></title>
</head>
<body>
	<header class="header">
		<img class="header__img" src="Images/logo-platzi.png">
	</header>
	<section class="login">
		<div class="login__container">
			<h2>Inicio de sesion</h2>
			<form class="login__container--form">
				<input class="input" type="text" placeholder="Correo">
				<input class="input" type="text" placeholder="Contraseña">
				<button class="button">Iniciar sesion</button>
				<div class="login__container--remember-me">
					<label >
						<input type="checkbox" id="box" value="Checkbox">Recuerdame
					</label>
					<a href="#">Olvide mi contraseña</a>
				</div>
			</form>
			<section class="login__container--social-media">
				<div>
					<img src="Images/google.png" alt="google">Inicia sesion con Google
				</div>
				<div>
					<img src="Images/twitter.png" alt="twitter">Inicia sesion con Twitter
				</div>
			</section>
			<p class="login__container--register">¿No tiene ninguna cuenta? <a href="#">Registrate</a></p>
		</div>
	</section>
	<footer class="footer">
		<a href="#">Términos de uso</a>
		<a href="#">Declaración de privacidad</a>
		<a href="#">Centro de ayuda</a>
	</footer>
</body>
</html>
